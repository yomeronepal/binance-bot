services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: binancebot_db_prod
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - binancebot_network
    restart: unless-stopped

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: binancebot_redis_prod
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - binancebot_network
    restart: unless-stopped

  # Django Web Application (Backend)
  web:
    build:
      context: ../backend
      dockerfile: ../docker/Dockerfile
    container_name: binancebot_web_prod
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 4
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    expose:
      - "8000"
    env_file:
      - ../backend/.env
    environment:
      - DEBUG=False
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - binancebot_network
    restart: unless-stopped

  # React Frontend Application (Production Build)
  frontend:
    build:
      context: ../client
      dockerfile: ../docker/Dockerfile.frontend
    container_name: binancebot_frontend_prod
    ports:
      - "80:80"
    depends_on:
      - web
    networks:
      - binancebot_network
    restart: unless-stopped

  # Nginx Reverse Proxy (Optional - for serving both frontend and backend)
  nginx:
    image: nginx:alpine
    container_name: binancebot_nginx_prod
    volumes:
      - ./nginx-proxy.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/static
      - media_volume:/media
    ports:
      - "443:443"
      - "8080:80"
    depends_on:
      - web
      - frontend
    networks:
      - binancebot_network
    restart: unless-stopped

  # Celery Worker
  celery:
    build:
      context: ../backend
      dockerfile: ../docker/Dockerfile
    container_name: binancebot_celery_prod
    command: celery -A config worker -l info --concurrency=4
    env_file:
      - ../backend/.env
    depends_on:
      - db
      - redis
      - web
    networks:
      - binancebot_network
    restart: unless-stopped

  # Celery Beat (Scheduler)
  celery-beat:
    build:
      context: ../backend
      dockerfile: ../docker/Dockerfile
    container_name: binancebot_celery_beat_prod
    command: celery -A config beat -l info
    env_file:
      - ../backend/.env
    depends_on:
      - db
      - redis
      - web
    networks:
      - binancebot_network
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  binancebot_network:
    driver: bridge
