version: "3.9"

services:
  # -------------------------
  # PostgreSQL Database
  # -------------------------
  db:
    image: postgres:15-alpine
    container_name: binancebot_db_prod
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - binancebot_network
    restart: unless-stopped

  # -------------------------
  # Redis Cache & Broker
  # -------------------------
  redis:
    image: redis:7-alpine
    container_name: binancebot_redis_prod
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - binancebot_network
    restart: unless-stopped

  # -------------------------
  # Backend (Django + Gunicorn)
  # -------------------------
  web:
    image: yomeronepal/binance-bot-backend:latest
    container_name: binancebot_web_prod
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 4"
    env_file:
      - .env
    environment:
      - DEBUG=False
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    expose:
      - "8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - binancebot_network
    restart: unless-stopped

  # -------------------------
  # Frontend (React)
  # -------------------------
  frontend:
    image: yomeronepal/binance-bot-frontend:latest
    container_name: binancebot_frontend_prod
    ports:
      - "80:80"
    depends_on:
      - web
    networks:
      - binancebot_network
    restart: unless-stopped

  # -------------------------
  # Celery Worker
  # -------------------------
  celery:
    image: yomeronepal/binance-bot-backend:latest
    container_name: binancebot_celery_prod
    command: sh -c "celery -A config worker -l info --concurrency=4"
    env_file:
      - ../backend/.env
    depends_on:
      - db
      - redis
      - web
    networks:
      - binancebot_network
    restart: unless-stopped

  # -------------------------
  # Celery Beat
  # -------------------------
  celery-beat:
    image: yomeronepal/binance-bot-backend:latest
    container_name: binancebot_celery_beat_prod
    command: sh -c "celery -A config beat -l info"
    env_file:
      - ../backend/.env
    depends_on:
      - db
      - redis
      - web
    networks:
      - binancebot_network
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  binancebot_network:
    driver: bridge
