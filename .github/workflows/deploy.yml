name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  IMAGE_NAME: binance-bot
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}

jobs:
  build_and_push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Generate build metadata
        id: meta
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          TAG="${SHORT_SHA}-${TIMESTAMP}"
          echo "tag=${TAG}" >> $GITHUB_OUTPUT

      - name: Build & Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./docker/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/binance-bot-backend:${{ steps.meta.outputs.tag }}
            ${{ secrets.DOCKER_USERNAME }}/binance-bot-backend:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/binance-bot-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/binance-bot-backend:buildcache,mode=max

      - name: Build & Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./client
          file: ./docker/Dockerfile.frontend.dev
          push: true
          build-args: |
            VITE_API_URL=${{ secrets.REACT_APP_API_URL || 'http://localhost:8000/api' }}
            VITE_WS_URL=${{ secrets.REACT_APP_WS_URL || 'ws://localhost:8000/ws/signals/' }}
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/binance-bot-frontend:${{ steps.meta.outputs.tag }}
            ${{ secrets.DOCKER_USERNAME }}/binance-bot-frontend:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/binance-bot-frontend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/binance-bot-frontend:buildcache,mode=max

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build_and_push

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy docker-compose.prod.yml to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          password: ${{ secrets.SERVER_PASSWORD }}
          source: "docker-compose.prod.yml"
          target: "/root/binance-bot/"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            set -e
            cd /root/binance-bot

            echo "==> Updating .env file..."
            cat > .env << ENV_EOF
            DEBUG=${{ secrets.DEBUG || 'False' }}
            DJANGO_SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }}
            ALLOWED_HOSTS=${{ secrets.ALLOWED_HOSTS || '*' }}
            DATABASE_URL=postgresql://binancebot:binancebot123@db:5432/binancebot
            POSTGRES_DB=binancebot
            POSTGRES_USER=binancebot
            POSTGRES_PASSWORD=binancebot123
            REDIS_URL=redis://redis:6379/0
            CELERY_BROKER_URL=redis://redis:6379/0
            CELERY_RESULT_BACKEND=redis://redis:6379/0
            BINANCE_INTERVAL=1h
            POLLING_INTERVAL=60
            MIN_CONFIDENCE=0.7
            TOP_PAIRS=50
            JWT_ACCESS_TOKEN_LIFETIME=60
            JWT_REFRESH_TOKEN_LIFETIME=1440
            BINANCE_API_KEY=${{ secrets.BINANCE_API_KEY }}
            BINANCE_API_SECRET=${{ secrets.BINANCE_API_SECRET }}
            ALPHAVANTAGE_API_KEY=${{ secrets.ALPHAVANTAGE_API_KEY || '' }}
            NINJAS_API_KEY=${{ secrets.NINJAS_API_KEY || '' }}
            COMMODITIES_API_KEY=${{ secrets.COMMODITIES_API_KEY || '' }}
            STRIPE_PUBLIC_KEY=${{ secrets.STRIPE_PUBLIC_KEY || '' }}
            STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY || '' }}
            STRIPE_WEBHOOK_SECRET=${{ secrets.STRIPE_WEBHOOK_SECRET || '' }}
            REACT_APP_API_URL=${{ secrets.REACT_APP_API_URL || 'http://localhost:8000' }}
            REACT_APP_WS_URL=${{ secrets.REACT_APP_WS_URL || 'ws://localhost:8000/ws/signals/' }}
            ENV_EOF

            echo "==> Pulling latest images from Docker Hub..."
            docker compose -f docker-compose.prod.yml pull

            echo "==> Starting services..."
            docker compose -f docker-compose.prod.yml up -d --no-deps --force-recreate backend celery celery-beat frontend

            echo "==> Waiting for services to be healthy..."
            sleep 10

            echo "==> Checking service status..."
            docker compose -f docker-compose.prod.yml ps

            echo "==> Cleaning up old images..."
            docker image prune -af

            echo "✅ Deployment complete!"

  notify:
    name: Deployment Status
    runs-on: ubuntu-latest
    needs: deploy
    if: always()

    steps:
      - name: Report status
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "✅ Deployment successful!"
          else
            echo "❌ Deployment failed!"
            exit 1
          fi
