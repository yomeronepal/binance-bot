name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  IMAGE_NAME: binance-bot
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_REGISTRY: docker.io

jobs:
  build_and_push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Generate build metadata
        id: meta
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          TAG="${SHORT_SHA}-${TIMESTAMP}"
          echo "tag=${TAG}" >> $GITHUB_OUTPUT

      - name: Build & Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./docker/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/binance-bot-backend:backend-${{ steps.meta.outputs.tag }}
            ${{ secrets.DOCKER_USERNAME }}/binance-bot-backend:latest

      - name: Build & Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./client
          file: ./docker/Dockerfile.frontend.dev
          push: true
          build-args: |
            VITE_API_URL=${{ secrets.REACT_APP_API_URL }}
            VITE_WS_URL=${{ secrets.REACT_APP_WS_URL }}
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/binance-bot-frontend:frontend-${{ steps.meta.outputs.tag }}
            ${{ secrets.DOCKER_USERNAME }}/binance-bot-frontend:latest

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build_and_push

    steps:
      - name: Setup SSH key
        if: secrets.SSH_PRIVATE_KEY != ''
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            set -e
            cd /root/binance-bot

            echo "==> Copy docker-compose.prod.yml from repo..."
            cat > docker-compose.prod.yml << 'EOF'
            $(cat ./docker/docker-compose.prod.yml)
            EOF

                        echo "==> Updating unified .env file..."
                        cat > .env << EOF
            DEBUG=${DEBUG:-False}
            DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-django-insecure-default-key}
            ALLOWED_HOSTS=${ALLOWED_HOSTS:-*}
            DATABASE_URL=postgresql://binancebot:binancebot123@db:5432/binancebot
            POSTGRES_DB=binancebot
            POSTGRES_USER=binancebot
            POSTGRES_PASSWORD=binancebot123
            REDIS_URL=redis://redis:6379/0
            CELERY_BROKER_URL=redis://redis:6379/0
            CELERY_RESULT_BACKEND=redis://redis:6379/0
            BINANCE_INTERVAL=1h
            POLLING_INTERVAL=60
            MIN_CONFIDENCE=0.7
            TOP_PAIRS=50
            JWT_ACCESS_TOKEN_LIFETIME=60
            JWT_REFRESH_TOKEN_LIFETIME=1440
            BINANCE_API_KEY=${BINANCE_API_KEY:-}
            BINANCE_API_SECRET=${BINANCE_API_SECRET:-}
            ALPHAVANTAGE_API_KEY=${ALPHAVANTAGE_API_KEY:-}
            NINJAS_API_KEY=${NINJAS_API_KEY:-}
            COMMODITIES_API_KEY=${COMMODITIES_API_KEY:-}
            STRIPE_PUBLIC_KEY=${STRIPE_PUBLIC_KEY:-}
            STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
            STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-}
            REACT_APP_API_URL=${REACT_APP_API_URL:-http://localhost:8000}
            REACT_APP_WS_URL=${REACT_APP_WS_URL:-ws://localhost:8000/ws/signals/}
            EOF

            echo "==> Pulling latest images..."
            docker compose pull backend celery celery-beat frontend

            echo "==> Restarting services..."
            docker compose up -d --no-deps --force-recreate backend celery celery-beat frontend

            echo "==> Cleanup old images..."
            docker image prune -af

            echo "âœ… Deployment complete!"

      - name: Cleanup SSH key
        if: always()
        run: rm -f ~/.ssh/deploy_key
