services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: binancebot_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - binancebot_network
    restart: unless-stopped

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: binancebot_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - binancebot_network
    restart: unless-stopped

  # Django Web Application (Backend) - Using pre-built image
  web:
    image: yomeronepal/binance-bot-backend:latest
    container_name: binancebot_web
    command: >
      sh -c "
        python manage.py collectstatic --noinput || true;
        python manage.py migrate;
        echo 'Migrations complete. Starting Daphne...';
        daphne -b 0.0.0.0 -p 8000 config.asgi:application
      "
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - ./backtest_data:/app/backtest_data
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DOCKER_CONTAINER=true
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - binancebot_network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=web"

  # React Frontend Application - Using pre-built image
  frontend:
    image: yomeronepal/binance-bot-frontend:latest
    container_name: binancebot_frontend
    ports:
      - "5173:5173"
    env_file:
      - .env
    depends_on:
      - web
    networks:
      - binancebot_network
    stdin_open: true
    tty: true
    restart: unless-stopped

  # Celery Worker - Using pre-built image
  celery:
    image: yomeronepal/binance-bot-backend:latest
    container_name: binancebot_celery
    command: celery -A config worker -l info -Q celery,backtesting,scanner,notifications,maintenance,paper_trading
    volumes:
      - ./backtest_data:/app/backtest_data
    env_file:
      - .env
    environment:
      - DOCKER_CONTAINER=true
    depends_on:
      - db
      - redis
      - web
    networks:
      - binancebot_network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=celery"

  # Celery Beat (Scheduler) - Using pre-built image
  celery-beat:
    image: yomeronepal/binance-bot-backend:latest
    container_name: binancebot_celery_beat
    command: celery -A config beat -l info
    volumes:
      - ./backtest_data:/app/backtest_data
    env_file:
      - .env
    environment:
      - DOCKER_CONTAINER=true
    depends_on:
      - db
      - redis
      - web
    networks:
      - binancebot_network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=celery-beat"

  # Dozzle - Real-time log monitoring dashboard
  dozzle:
    image: amir20/dozzle:latest
    container_name: binancebot_dozzle
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - "3000:8080"
    environment:
      - DOZZLE_LEVEL=info
      - DOZZLE_TAILSIZE=300
      - DOZZLE_FILTER=name=binancebot
      - DOZZLE_NO_ANALYTICS=true
    networks:
      - binancebot_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  binancebot_network:
    driver: bridge
